<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: #121212;
            color: #e0e0e0;
            font-family: monospace;
        }
        .container {
            position: fixed;
            top: 7px;
            left: 0;
            right: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .countdown {
            position: absolute;
            top: 0;
            right: -100px; /* 调整与动画的距离 */
            color: #9e9e9e;
            font-size: 0.8rem;
            white-space: nowrap;
        }
        .encryption {
            display: flex;
            margin-bottom: 10px;
            position: relative; /* 为countdown提供定位上下文 */
        }
        .bit {
            width: 8px;
            height: 8px;
            background: #00e676;
            margin: 0 2px;
            border-radius: 1px;
            opacity: 0.3;
            position: relative;
            overflow: hidden;
        }
        .bit::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: #00c853;
            opacity: 0;
            animation: shine 1.5s infinite;
        }
        .bit:nth-child(1)::after { animation-delay: 0.1s; }
        .bit:nth-child(2)::after { animation-delay: 0.2s; }
        .bit:nth-child(3)::after { animation-delay: 0.3s; }
        .bit:nth-child(4)::after { animation-delay: 0.4s; }
        .bit:nth-child(5)::after { animation-delay: 0.5s; }
        .bit:nth-child(6)::after { animation-delay: 0.6s; }
        .bit:nth-child(7)::after { animation-delay: 0.7s; }
        .bit:nth-child(8)::after { animation-delay: 0.8s; }
        h2 {
            margin: 0 0 5px;
            font-weight: normal;
            font-size: 1.2rem;
        }
        .status {
            color: #9e9e9e;
            font-size: 0.8rem;
        }
        @keyframes shine {
            0% { left: -100%; opacity: 0; }
            20% { opacity: 1; }
            100% { left: 100%; opacity: 0; }
        }
    </style>
</head>
<body>
    
    <!-- 加密动画界面 -->
    <div class="container">
        <div class="encryption">
            <div class="bit"></div>
            <div class="bit"></div>
            <div class="bit"></div>
            <div class="bit"></div>
            <div class="bit"></div>
            <div class="bit"></div>
            <div class="bit"></div>
            <div class="bit"></div>
            <div class="countdown">3秒后进入页</div>
        </div>
        <h2>扶持快速生化中</h2>
        <div class="status">256位AES加密 • 快速连接</div>
    </div>

    <script>
        // 倒计时功能
        let seconds = 3;
        const countdownElement = document.querySelector('.countdown');
        const redirectUrl = "013v.shtml"; // 替换为您要跳转url地址
        
        const timer = setInterval(() => {
            seconds--;
            countdownElement.textContent = `${seconds}秒后进入页`;
            
            if (seconds <= 0) {
                clearInterval(timer);
                // 内容秒后结束转换
                window.location.href = redirectUrl;
            }
        }, 1000);
    </script>
</body>
</html>
